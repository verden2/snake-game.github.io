          <input type="password" name="password" required />

        </div>
        <button type="submit" class="login-button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
        </button>
      </form>
      <div id="message"></div>
    </div>

    <script src="./script2.js"></script>
  </body>
</html>
